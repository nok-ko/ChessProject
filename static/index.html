<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logos">
            <img id="logo" src="assets/Main Wordmark.svg" alt="">
            <img id="tagline" src="assets/Tagline.svg" alt="">
        </div>
        <nav>
            <ul>
                <a id="login_link" href="#">
                    <li>Log In</li>
                </a>
                <a id="signup_link" href="#">
                    <li>Sign Up</li>
                </a>
                <a id="logout_link" href="#" hidden>
                    <li>Log Out</li>
                </a>
            </ul>
        </nav>
    </header>
    <div id="login_dialog" hidden>
        <form action="">
            <label for="login_email">Email: </label>
            <input type="email" name="login_email" id="email_field">
            
            <label for="login_pass">Password: </label>
            <input type="password" name="login_pass" id="pass_field">
            
            <input id="login_submit" type="submit" value="Log In">
        </form>
    </div>
    <div id="box">
        <!-- Template that we can copy even if there isn't a piece on the board. -->
        <template id="template_piece">
            <div class="piece piecesize">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="25" />
                </svg>
            </div>
        </template>
        <div class="piece piecesize">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="25" />
            </svg>
        </div>
        <div id="hoversquare" class="piecesize">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
