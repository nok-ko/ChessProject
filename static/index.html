<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess!</title>
    <style>
        :root {
            --bg-color: 255, 255, 255;
        }

        body,
        html {
            margin: 0;
            height: 100%;
        }

        body {
            display: grid;
            grid-template: 1fr 70vh 1fr / 1fr 70vh 1fr;
            grid-template-areas: "head head head"
                ". box . "
                ". .   .";
        }

        header {
            grid-area: head;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
        }

        .logos {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-height: 4rem;
        }

        #login_dialog {
            grid-area: box;
            z-index: 1;
            background-color: rgb(var(--bg-color));
        }

        #login_dialog>form {
            display: grid;
            grid: repeat(3, 2rem) / max-content 1fr;
            padding: 2rem 4rem;
            gap: 0.5rem;
        }

        #login_dialog>form input {
            display: inline-block;
            border-radius: 0.2rem;
        }

        #login_dialog>form input[type=submit] {
            margin: auto;
            font-size: large;
            max-width: 6rem;
            grid-column: 1 / span 2;
        }



        #box {
            position: relative;
            outline: 1px solid black;
            grid-area: box;
        }

        .piecesize {
            position: absolute;
            max-height: 12.5%;
            max-width: 12.5%;
            top: 0;
            left: 0;
        }

        .piece {
            transition: 0.25s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <div class="logos">
            <img id="logo" src="assets/Main Wordmark.svg" alt="">
            <img id="tagline" src="assets/Tagline.svg" alt="">
        </div>
        <nav>
            <ul>
                <li>Log In</li>
                <li>Sign Up</li>
                <li>Log Out</li>
            </ul>
        </nav>
    </header>
    <div id="login_dialog">
        <form action="">
            <label for="login_email">Email: </label><input type="email" name="login_email" id="email_field">
            <label for="login_pass">Password: </label><input type="password" name="login_pass" id="pass_field">
            <input type="submit" value="Log In">
        </form>
    </div>
    <div id="box">
        <div class="piece piecesize">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="25" />
            </svg>
        </div>
        <div id="hoversquare" , class="piecesize" hidden>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect style="fill:rgba(250,120,0,0.44)" width="100" height="100" />
            </svg>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
